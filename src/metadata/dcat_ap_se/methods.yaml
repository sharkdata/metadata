      sv: >
        Sedimentationsfällor sätts ut under ett antal dagar för att samla upp det material som sjunker mot bottnen. Information om programmet och metoderna finns på Havs- och vattenmyndighetens webbplats.
        \n
        - https://www.havochvatten.se/overvakning-och-uppfoljning/miljoovervakning/organisation-och-programomraden/miljoovervakningens-programomrade-kust-och-hav/delprogram-fria-vattenmassan.html,
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sedimentation.html
    physicalchemical:
      en: >
        Oceanographic, physical and chemical data from water samples. Collected with bottle or CTD at discrete depths. Data should be sampled and analyzed according HELCOM Monitoring Guidelines. However, deviations from the manual might occur. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://helcom.fi/action-areas/monitoring-and-assessment/monitoring-guidelines/
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/miljoovervakningens-metoder-och-overvakningsmanualer-inom-programomrade-kust-och-hav.htmlhtml
      sv: >
        Data samlas in och analyseras enligt HELCOM Guidelines. Data samlas in med vattenhämtare och CTD. Vilka parametrar som analyseras varierar med plats och tid, som utgångspunkt finns salthalt, temperatur, syre och näringsämnen. Ytterligare parametrar som ofta förekommer är klorofyll, pH och alkalinitet. Avvikelser från manualen kan förekomma. Information om programmet och metoderna finns också på Havs- och vattenmyndighetens webbplats.
        \n
        - HELCOM Monitoring Guidelines: https://helcom.fi/action-areas/monitoring-and-assessment/monitoring-guidelines/
        \n
        - Vägledning från Havs- och vattenmyndigheten: https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/miljoovervakningens-metoder-och-overvakningsmanualer-inom-programomrade-kust-och-hav.html
    profile:
      en: >
        text
      sv: >
        text
    zoobenthos:
      en: >
        Data should be sampled and analyzed according to the HELCOM and OSPAR selected method "Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö" Leonardsson K. 2004  Umeå universitet, Institutionen för ekologi och geovetenskap, 26 p (In Swedish). However, deviations from the manual might occur. Samples are often taken with a sediment graber that is lowered from a boat and collect a known amount of bottom substrate. The material is filtered and the animals present in the sample is preserved for later to be determined, counted and weighed. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande-makrofauna-trend--och-omradesovervakning.html
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html.
        \n
        - https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf
        \n
      sv: >
        Data samlas in och analyseras enligt riktlinjer från HELCOM och OSPAR: Leonardsson K., 2004.  Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö. Umeå universitet, Institutionen för ekologi och geovetenskap, 26 s. Avvikelser från manualen kan förekomma. Prover tas med en bottenhuggare som sänks ner från en båt och samlar upp en bestämd mängd bottensubstrat. Materialet silas och djuren i provet preserveras för att senare bestämmas, räknas och vägas. Information om programmet och metoderna finns på Havs- och vattenmyndighetens webbplats.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande-makrofauna-trend--och-omradesovervakning.html
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html
        \n
        - https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf
    zooplankton:
      en: >
        Samples are collected by vertically hauling a plankton net through the water. Data should be sampled and analyzed according to the HELCOM Guidelines for Monitoring of Mesozooplankton. However, deviations from the manual might occur. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://helcom.fi/wp-content/uploads/2020/01/HELCOM-Guidelines-for-monitoring-of-phytoplankton-species-composition-abundance-and-biomass.pdf
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/djurplankton-trend--och-omradesovervakning.html
      sv: >
        Prover samlas in genom att ett planktonnät dras vertikalt genom vattnet. Data samlas in och analyseras enligt HELCOM Guidelines for Monitoring of Mesozooplankton. Avvikelser från manualen kan förekomma. Information om programmet och metoderna finns också på Havs- och vattenmyndighetens webbplats.
        \n
        - https://helcom.fi/wp-content/uploads/2020/01/HELCOM-Guidelines-for-monitoring-of-phytoplankton-species-composition-abundance-and-biomass.pdf.
        \n
