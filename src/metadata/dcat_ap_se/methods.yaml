    zoobenthos:
      en: >
        Data should be sampled and analyzed according to the HELCOM and OSPAR selected method "Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö" Leonardsson K. 2004  Umeå universitet, Institutionen för ekologi och geovetenskap, 26 p (In Swedish). However, deviations from the manual might occur. Samples are often taken with a sediment graber that is lowered from a boat and collect a known amount of bottom substrate. The material is filtered and the animals present in the sample is preserved for later to be determined, counted and weighed. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande-makrofauna-trend--och-omradesovervakning.html
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html.
        \n
        - https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf
        \n
      sv: >
        Data samlas in och analyseras enligt riktlinjer från HELCOM och OSPAR: Leonardsson K., 2004.  Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö. Umeå universitet, Institutionen för ekologi och geovetenskap, 26 s. Avvikelser från manualen kan förekomma. Prover tas med en bottenhuggare som sänks ner från en båt och samlar upp en bestämd mängd bottensubstrat. Materialet silas och djuren i provet preserveras för att senare bestämmas, räknas och vägas. Information om programmet och metoderna finns på Havs- och vattenmyndighetens webbplats.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande-makrofauna-trend--och-omradesovervakning.html
