      en: >
        Data should be sampled and analyzed according to the HELCOM Guidelines for monitoring of phytoplankton species composition, abundance and biomass. However, deviations from the manual might occur. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
