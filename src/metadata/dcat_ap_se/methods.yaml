    sealpathology:
      en: >
        Necropsy findings and histopathological findings of dead seals. If the exact position of the findings are not know, the position will be stored in the county town (according to the Swedish Environmental Protection Agency). Information about the program and the methods are available in Swedish at the website of the Swedish Agency for Marine and Water Management.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/overvakningsmanualer-for-miljoovervakning/overvakningsmanualer/patologi-hos-grasal-vikaresal-och-knubbsal.html
      sv: >
        Obduktionsfynd och histopatologiska fynd från döda sälar. Om den exakta fyndplatsen inte är känd kommer positionen att anges i residensstaden (enligt Naturvårdsverkets riktlinjer). Information om programmet och metoderna finns på Havs- och vattenmyndighetens webbplats.
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/overvakningsmanualer-for-miljoovervakning/overvakningsmanualer/patologi-hos-grasal-vikaresal-och-knubbsal.html
    sedimentation:
      en: >
        Sedimentation traps is put out for a number of days to store the material that settles down through the water. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://www.havochvatten.se/overvakning-och-uppfoljning/miljoovervakning/organisation-och-programomraden/miljoovervakningens-programomrade-kust-och-hav/delprogram-fria-vattenmassan.html
