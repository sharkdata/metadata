        - HELCOM COMBINE Manual - Del C Bilaga C11: https://helcom.fi/wp-content/uploads/2019/08/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf
