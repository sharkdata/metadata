methods:
  NAT:
    bacterioplankton:
      en: >
        Data should be sampled and analyzed according to the HELCOM COMBINE Manual - Part C Annex C11 Guidelines concerning bacterioplankton growth determination. However, deviations from the manual might occur. Information about the program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management.
        \n
        - https://helcom.fi/wp-content/uploads/2019/08/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf
        \n
        - https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html
      sv: >
        Data ska samlas in och analyseras enligt HELCOM COMBINE Manual - Del C Bilaga C11 Riktlinjer för bestämning av bakterioplanktontillväxt, avvikelser från manualen kan förekomma.
        \n
        - HELCOM COMBINE Manual - Del C Bilaga C11: https://helcom.fi/wp-content/uploads/2019/08/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf
        \n
        - Vägledning på Havs- och vattenmyndighetens webbplats: https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html
