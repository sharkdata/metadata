dataset: 

    title:
        en: >
            SHARK - Regional monitoring and monitoring projects of Epibenthos in Sweden since 1994
        sv: >
            SHARK – Regional övervakning samt andra övervakningsprojekt av Epibentos i Sverige sedan 1994

    description:
        en: >
            Epibenthos has been regionally monitored in Sweden since 1994.

            The monitoring is financed by the Swedish county administration boards, municipalities and Swedish coalitions of water conservation.
            Recipient control data financed by companies are also included.

            The data is stored in the database SHARK, hosted and maintained by the Swedish Meteorological and Hydrological Institute.


            The Epibenthos monitoring programs and projects studies hard and soft bottoms from the surface down to 10-20 meters.
            Data is collected in transects or squares with help of divers.
            Species abundances are determined directly by the divers or photographs/video are taken and analyzed later.

            Field notes are in Swedish.


            More information is available in Swedish at https://www.havochvatten.se/hav/samordning-fakta/miljoovervakning/samordning-av-miljoovervakning/regional-miljoovervakning.html and
            https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens- programomrade-kust-och-hav/delprogram-vegetationskladda-bottnar.html

        sv: >
            Epibentos har övervakats regionalt i Sverige sedan 1994.

            Övervakningen finansieras av länsstyrelserna, Svenska kommuner och svenska vattenvårdsförbund.
            Mottagarkontrolldata som finansieras av företag ingår också i datatypen.

            Data lagras i Sveriges Havsarkiv-databasen (SHARK) av Sveriges Meteorologiska och hydrologiska institut.


            Epibentos övervakningsprogram och projekt studerar hårda och mjuka bottnar från ytan ner till 10-20 meter.
            Data samlas in i transekter eller rutor av dykare.
            Populationsstorlekar bestäms direkt av dykarna alternativt på fotografier/video som tas och analyseras senare.

            Fältanteckningar är på svenska.


            Mer information finns på svenska på https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/samordning-av-miljoovervakning/regional-miljoovervakning.html och
            https://www.havochvatten.se/ hav/samordning-fakta/miljoovervakning/miljoovervakningens- programomrade-kust-och-hav/delprogram-vegetationskladda-bottnar.html