dataset:
    title:
        en: >
            SHARK - National marine bacterioplankton monitoring in Sweden since 1989
        sv: >
            SHARK – Nationell marin övervakning av bakterioplankton sedan 1989
    description:
        en: >
            Bacterioplankton has been monitored in Sweden since 1989.

            The national monitoring program was initiated by the Swedish Environmental Protection Agency and is now financed by the Swedish Agency for Marine and Water Management.


            Monitoring is performed by Umeå University.
            Data are stored in the Swedish Ocean Archive (SHARK) database by the Swedish Meteorological and Hydrological Institute (SMHI).


            Data are collected and analyzed according to the HELCOM COMBINE Manual - Part C Annex C11 Guidelines concerning bacterioplankton growth determination
            (https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf) or similar methods.

            Bacterioplankton growth rate is an indicator of the nutrient status in aquatic environments.
            It is an estimate of the consumption of organic carbon in the ecosystem and therefore closely related to the biochemical oxygen demand in situ (cf. BOD7).

            Bacterioplankton growth rate thereby indicates the rate of oxygen consumption that may lead to oxygen deficiency in the water column when exceeding oxygen supply
            (HELCOM COMBINE Manual https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-of-HELCOM_PartC_AnnexC11.pdf).


            Information about the program and the methods are also available in Swedish at
            https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html
        sv: >
            Bakterioplankton har övervakats i Sverige sedan 1989.
            
            Det nationella övervakningsprogrammet initierades av Naturvårdsverket och finansieras nu av Havs- och vattenmyndigheten.


            Övervakningen utförs av Umeå Universitet.
            Data lagras i Sveriges Havsarkiv-databasen (SHARK) av Sveriges Meteorologiska och Hydrologiska Institut (SMHI).


            Data samlas in och analyseras enligt HELCOM COMBINE Manual-Del C Bilaga C11 Riktlinjer för bestämning av bakterioplanktontillväxt
            (https://helcom.fi/media/documents/Manual-for-Marine- Monitoring-in-the-COMBINE-Programme -of-HELCOM_PartC_AnnexC11.pdf) eller liknande metoder.

            Tillväxttakten av Bakterioplankton är en indikator på näringsstatus i vattenmiljöer.
            Det är en uppskattning av förbrukningen av organiskt kol i ekosystemet och därför nära relaterat till det biokemiska syrebehovet in situ (jfr BOD7).
            Bakterioplanktons tillväxttakt kan därigenom indikera hur hur snabbt syreförbrukningen skulle kunna leda till syrebrist i vattenpelaren när den överskrider syretillförseln
            (HELCOM COMBINE Manual https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Program-of-HELCOM_PartC_AnnexC11.pdf).


            Information om programmet och metoderna finns också på svenska på
            https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html
