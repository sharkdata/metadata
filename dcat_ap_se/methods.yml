  zoobenthos:
    en: >
      Data should be sampled and analyzed analyzed according to Leonardsson K.,
      2004. (In Swedish) Metodbeskrivning för provtagning och analys av
      mjukbottenlevande makroevertebrater i marin miljö. Umeå universitet,
      Institutionen för ekologi och geovetenskap, 26 p
      (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf).
      However, deviations from the manual might occur. Information about the
      program and the methods are available in Swedish at the website of Swedish
      Agency for Marine and Water
      Management,  https://www.havochvatten.se/download/18.2a9deb63158cebbd2b450dd5/1481269871386/mjukbottenmakrofaunatrendovervakningkustohav.pdf
      and
      https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html.
    sv: >
      Data samlas in och analyseras enligt Leonardsson K., 2004. (In Swedish)
      Metodbeskrivning för provtagning och analys av mjukbottenlevande
      makroevertebrater i marin miljö. Umeå universitet, Institutionen för
      ekologi och geovetenskap, 26 s
      (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenmilter-jo-itrovertebratagning-mjukbottenmilter-jo.).
      Avvikelser från manualen kan förekomma. Information om programmet och
      metoderna finns på svenska på
      https://www.havochvatten.se/download/18.2a9deb63158cebbd2b450dd5/1481269871386/mjukbottenmakrofaunatrendovervakningkustohav.pdf
      och https://www.havochlagforarevatten.se/-vagochledning-
      /vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html
  zooplankton:
    en: >
      Data should be sampled and analyzed according to the HELCOM COMBINE Manual - Part C Annex C7 Mesozooplankton (https://helcom.fi/media/publications/Guidelines-for-monitoring-of-mesozooplankton.pdf). However, deviations from the manual might occur. Information about the
      program and the methods are available in Swedish at the website of Swedish Agency for Marine and Water Management, https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/djurplankton-trend--och-omradesovervakning.html
