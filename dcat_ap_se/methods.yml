  phytoplankton:
    en: >
      Data should be sampled and analyzed according to the HELCOM COMBINE Manual
      - Part C Annex C6 Monitoring of phytoplankton species composition,
      abundance and biomass
      (https://www.helcom.fi/wp-content/uploads/2019/08/Guidelines-for-monitoring-phytoplankton-species-composition-abundance-and-biomass.pdf).
      However, deviations from the manual might occur. Information about the
      program and the methods are available in Swedish at the website of Swedish
      Agency for Marine and Water Management,
      https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/vaxtplankton.html
    sv: >
      Data samlas in och analyseras enligt HELCOM COMBINE Manual-Del C Bilaga C6
      Övervakning av växtplanktons arters sammansättning, abundans och biomassa
      (https://www.helcom.fi/wp-content/uploads/2019/08/Guidelines-for-monitoring-phytoplankton-species-composition-
      overflod-och-biomassa.pdf). Avvikelser från manualen kan förekomma.
      Information om programmet och metoderna finns också på svenska metoderna
      finns på svenska på
      https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/vaxtplankton.html

