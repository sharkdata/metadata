NAT:
  bacterioplankton:
    en: >
      Data should be sampled and analyzed according to the HELCOM COMBINE Manual
      - Part C Annex C11 Guidelines concerning bacterioplankton growth
      determination
      (https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme-
      of-HELCOM_PartC_AnnexC11.pdf). However, deviations from the manual might
      occur. Information about the program and the methods are available in
      Swedish at the website of Swedish Agency for Marine and Water Management,
      https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html
    sv: >
      Data ska samlas in och analyseras enligt HELCOM COMBINE Manual-Del C
      Bilaga C11 Riktlinjer för bestämning av bakterioplanktontillväxt
      (https://helcom.fi/media/documents/Manual-for-Marine-Monitoring-in-the-COMBINE-Programme
      -of-HELCOM_PartC_AnnexC11.pdf), avvikelser från manualen kan förekomma.
      Information om programmet och metoderna finns på svenska på Havs- och
      vattenmyndighetens webbplats,
      https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/bakteriell-syrekonsumtion.html.
