dataset: 

    title:
        en: >
            SHARK - National Grey seal monitoring in Sweden since 1989
        sv: >
            SHARK – Nationell övervakning av gråsäl i Sverige sedan 1989

    description:
        en: >
            Data from the Swedish environmental monitoring program for Grey seal.

            The monitoring program was initiated in 1989 by the Swedish Environmental Protection Agency and later the 
            Swedish Agency for Marine and Water Management took over the responsibility and financing of the program.


            The monitoring is performed by the Swedish Museum of Natural History.

            Data is stored in the database SHARK, hosted and maintained by the Swedish Meteorological and Hydrological Institute.


            Monitoring of seals is performed by counting seals from land, ship or airplane.

            More information is available in Swedish at
            https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens-programomrade-kust-och-hav/delprogram-sal-och-havsorn.html
        sv: >
            Data från det svenska miljöövervakningsprogrammet för gråsäl.

            Övervakningsprogrammet initierades 1989 av Naturvårdsverket och senare tog 
            Havs- och vattenmyndigheten över ansvaret och finansieringen av programmet.


            Övervakningen utförs av Naturhistoriska riksmuseet.

            Data lagras i Sveriges Havsarkiv -databasen (SHARK) av Sveriges Meteorologiska och hydrologiska institut.


            Övervakning av sälar utförs genom att räkna sälar från land, fartyg eller flygplan.


            Mer information finns på svenska på
            https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens-programomrade-kust-och-hav/delprogram-sal-och-havsorn.html
