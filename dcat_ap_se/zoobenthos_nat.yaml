dataset: 

    title:
        en: >
            SHARK - National zoobenthos monitoring in Sweden since 1971
        sv: >
            SHARK – Nationell övervakning av zoobenthos i Sverige sedan 1971

    description:
        en: >
            Zoobenthos have been monitored in Sweden since 1971.
            
            The national monitoring program was initiated by the Swedish Environmental Protection Agency and is now financed by the 
            Swedish Agency for Marine and Water Management.


            Monitoring is performed by Stockholm University, Gothenburg University, Umeå University and Linnaeus University.
            Data are stored in the Swedish Ocean Archive database (SHARK), by the Swedish Meteorological and Hydrological Institute.


            The purpose of the monitoring program is to detect long term and short term changes in the soft bottom macrozoobenthos (>1mm) communities.
            Changes in the macrofauna community can indicate changes in environmental threats like eutrophication, environmental toxins and climate change.
            Data are collected and analyzed according to Leonardsson K., 2004. (In Swedish) Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö.
            Umeå universitet, Institutionen för ekologi och geovetenskap, 26 p
            (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf) or similar methods. Information about the program and the methods are available in Swedish at https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga- vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande- makrofauna-trend--och-omradesovervakning.html and https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga- vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment--- basundersokning.html
        sv: >
            Zoobenthos har övervakats i Sverige sedan 1971.
            
            Det nationella övervakningsprogrammet initierades av Naturvårdsverket och finansieras nu av 
            Havs- och vattenmyndigheten.
            
            
            Övervakning utförs av Stockholms universitet, Göteborgs universitet, Umeå universitet och Linnéuniversitetet.
            
            Data lagras i svenska havsarkivets databas (SHARK), av Sveriges meteorologiska och hydrologiska institut.


            Syftet med övervakningsprogrammet är att upptäcka långsiktiga och kortsiktiga förändringar i mjukbottnarnas makrozoobentos (>1 mm) samhällen. Förändringar i makrofaunasamhället kan indikera förändringar i miljöhot som eutrofiering, miljögifter och klimatförändringar. 
            
            
            Data samlas in och analyseras enligt Leonardsson K., 2004. Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö.
            Umeå universitet, Institutionen för ekologi och geovetenskap, 26 sid
            (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin-miljo.pdf) eller liknande metoder. Information om programmet och metoderna finns på svenska på https://www.havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga- vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/mjukbottenlevande- makrofauna-trend--och-omradesovervakning.html och https://www. havochvatten.se/hav/vagledning--lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for- miljoovervakning/undersokningstyper/sediment---basundersokning.html
