dataset: 

    title:
        en: >
            SHARK - National Epibenthos monitoring in Sweden since 1992
        sv: >
            SHARK – Nationell marin övervakning av epibentos sedan 1992

    description:
        en: >
            Epibenthos has been nationally monitored in Sweden since 1992.

            The monitoring program was initiated by the Swedish Environmental Protection Agency and later the
            Swedish Agency for Marine and Water Management took over the responsibility and financing of the program.


            The monitoring is performed by Stockholm University, University of Gothenburg and Linnaeus University.
            The data is stored in the database SHARK, hosted and maintained by the Swedish Meteorological and Hydrological Institute.


            The epibenthos monitoring program studies hard and soft bottoms from the surface down to 10-20 meters.
            Data is collected in transects or squares with help of divers.

            Species abundances are determined directly by the divers or photographs/video are taken and analyzed later.

            Field notes are in Swedish.
        sv: >
            Epibentos har övervakats nationellt i Sverige sedan 1992.
            
            Övervakningsprogrammet initierades av Naturvårdsverket och senare tog Havs- och vattenmyndigheten över ansvaret och finansieringen av programmet.


            Övervakningen utförs av Stockholms universitet, Göteborgs universitet och Linnéuniversitetet.
            Data lagras i Sveriges Havsarkiv -databasen (SHARK) av Sveriges Meteorologiska och hydrologiska institut (SMHI).


            Epibentos övervakningsprogram studerar hårda och mjuka bottnar från ytan ner till 10-20 meter.
            Data samlas in i transekter eller rutor av dykare.
            Populationsstorlekar bestäms direkt av dykarna alternativt på fotografier/video som tas och analyseras senare.


            Fältanteckningar är på svenska.


            Mer information finns på svenska på https://www.havochvatten.se/hav/samordning--fakta/miljoovervakning/miljoovervakningens-programomrade-kust-och-hav/delprogram-vegetationskladda-bottnar.htm