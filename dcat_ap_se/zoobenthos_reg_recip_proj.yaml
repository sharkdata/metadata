dataset: 

    title:
        en: >
            SHARK - Regional monitoring, recipient control and monitoring projects of zoobenthos in Sweden since 1972
        sv: >
            SHARK – Regional övervakning, recipientkontroll samt andra övervakningsprojekt av bottendjur i Sverige sedan 1972

    description:
        en: >
            Zoobenthos have been regionally monitored in Sweden since 1972.

            The monitoring is financed by the Swedish county administration boards, Swedish municipalities,
            Swedish coalitions of water conservation and Swedish companies.
            Recipient control data financed by companies are also included.


            Monitoring is performed by Swedish universities, agencies and consulting firms.

            Data are stored in the Swedish Ocean Archive database (SHARK), by the Swedish Meteorological and Hydrological Institute.

            The purpose of the monitoring program is to detect long term and short term changes in the soft bottom macrozoobenthos (>1mm) communities.
            Changes in the macrofauna community can indicate changes in environmental threats like eutrophication, environmental toxins and climate change.


            Data are collected and analyzed according to Leonardsson K., 2004. (In Swedish) Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö.
            Umeå universitet, Institutionen för ekologi och geovetenskap, 26 p
            (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenlevande-makroevertebrater-i-marin- miljo.pdf)
            or similar methods.
            
            
            Information about the program and the methods are available in Swedish at
            https://www.havochvatten.se/download/18.2a9deb63158cebbd2b450dd5/1481269871386/mjukbottenmakrofaunatrendovervakningkustohav.pdf and
            https://www.havochvatten.se/vagledning-foreskrifter-och-lagar/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html
        sv: >
            Zoobenthos har övervakats regionalt i Sverige sedan 1972.
            
            Övervakningen finansieras av de svenska länsstyrelserna, svenska kommuner, svenska vattenvårdsföreningar och svenska företag.
            Även data från recipientkontroll som är finansierade av företag ingår i detta dataset.


            Uppföljning utförs av svenska universitet, myndigheter och konsultföretag.

            Data lagras i Svenska havsarkivets databas (SHARK), av Sveriges meteorologiska och hydrologiska institut.


            Syftet med övervakningsprogrammet är att upptäcka långsiktiga och kortsiktiga förändringar i mjukbottnarnas makrozoobentos (>1 mm) samhällen.
            Förändringar i makrofaunasamhället kan indikera förändringar i miljöhot som eutrofiering, miljögifter och klimatförändringar.


            Data samlas in och analyseras enligt Leonardsson K., 2004. (In Swedish) Metodbeskrivning för provtagning och analys av mjukbottenlevande makroevertebrater i marin miljö.
            Umeå universitet, Institutionen för ekologi och geovetenskap, 26 s
            (https://www.havochvatten.se/download/18.1690613b166605675de898f4/1539942622449/rapport-umu-metodbeskrivning-provtagning-analys-mjukbottenmilter-jo-itrovertebratagning-mjukbottenmilter-jo.)
            eller liknande metoder.
            
            
            Information om programmet och metoderna finns på svenska på
            https://www.havochvatten.se/download/18.2a9deb63158cebbd2b450dd5/1481269871386/mjukbottenmakrofaunatrendovervakningkustohav.pdf och
            https://www.havochlagforarevatten.se/-vagochledning-/vagledningar/ovriga-vagledningar/undersokningstyper-for-miljoovervakning/undersokningstyper/sediment---basundersokning.html
