readme:
  default: 
    en: >
      This database contains marine environmental monitoring data delivered to the Swedish National data host for oceanographic and marine biological environmental data.
      
      #Ta bort nedan rad?  Vad betyder detta egentligen stämmer inte?
      The files follow a structure according to:
      Monitoring year/Data type/Data deliverer (following LABO codes; see SMHI codelist)/Version number (using date).
      
      Data packages are compressed to zip-format.
      
      The zip-file contains:
      - File "shark_data.txt"; This is the published data product (tab-separated text file)
      - File "shark_metadata.txt"; Gives an overview and description of the dataset and the terms of use. Describes the contents of the zip-file in English and Swedish. 
      # Här kommer shark-adm-loggen
      - File "shark_log.txt"; Gives a detailed overview of the enrichments and adjustments that the data host has made from the original data files.
      - Folder "received_data": Contains one or multiple original data files from the data deliverer (e.g. semi-colon delimited, tab-delimited or xml files), followed by supplementary files from the data deliverer with relevant information for the delivered data (in different formats such as pdf).
      - Folder "processed_data": Contains one or multiple edited data files (e.g. semi-colon separated csv-, txt- or xlm-format), with corrected data (e.g. corrected codes, species, and station name) and adapted to the SHARK data handling system, a delivery_note.txt where the provider of the data describes the content of the delivered data and sometimes a change_log.txt file that specifies changes made by the Swedish National data host in the data review process.
      
       Here you can find the data reporting guide that includes code descriptions used by the Swedish National data host (in Swedish language); http://www.smhi.se/data/hav-och-havsmiljo/datavardskap-oceanografi-och-marinbiologi 
       
    sv: >
      Denna databas innehåller marin miljöövervakningsdata som levererats till datavärden SMHI.

           #Ta bort nedan rad? Vad betyder detta egentligen stämmer inte?
      Filerna är ordnade efter Övervakningsår/Datatyp/Dataleverantör enligt LABO-kod/Versionsnummer enligt datum. 
      
      Datapaket är komprimerade i zip-format.
      
      Zip-filen innehåller:
      - Filen "shark_data.txt". Detta är den publiserade dataprodukten (tabbavgränsad textfil).
      - Filen "shark_metadata.txt". Ger en översikt och beskrivning av data, samt villkor för användning. Beskriver innehållet i zip-filen både på engelska och på svenska.
      # Futureeeeee
      - Filen "shark_log.txt". Ger en detaljerad översikt för vilka berikningar och justeringar som datavärden har gjort från originaldata.
      - Mappen "received_data". Innehåller en eller flera levererade datafiler från dataleverantören (kan vara semikolonseparerat, tabbavgränsade, Excel-filer eller xml-filer), samt medföljande filer från leverantören (i olika format som t.ex. pdf) som anses vara relevant tillsammans med levererade data.
      - Mappen "processed_data". Innehåller en eller flera redigerade datafiler (kan vara semikolonseparerat, tabbavgränsade eller xml-filer), som är korrigerad (t.ex. koder, arter och stationsnamn) och anpassad till SHARKs datahanteringssystem, en delivery_note.txt där dataleverantören visar vad dataleveransen innehåller, en analyse_info.txt där information om analyserna presenteras, en sampling_info.txt där information om provtagningen presenteras och ibland en change_log.txt fil som dokumenterar förändringar gjorda av datavärden under leveranskontroll och databearbetning.
      
      Här finns en guide för inrapportering av data, inklusive kodbeskrivningar använda inom datavärdskapet. http://www.smhi.se/data/hav-och-havsmiljo/datavardskap-oceanografi-och-marinbiologi
